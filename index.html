<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Signup Form </title>

        <!-- CSS -->
        
        <link rel="stylesheet" href="assets/style.css">
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="login-email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="login-password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>


                        <div class="field button-field">
                            <button id="loginBtn">Login</button>
                            <!-- <button id="loginBtn">Send Verification Email</button> -->
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

               

                <div class="media-options" id="login-google">
                    <a href="#" class="field google">
                        <img src="assets/images/google-logo.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
                <div class="media-options" id="verification-email">
                    <a href="#" class="field google">
                        <span>Send Verification Email</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

          
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="signup-email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="signup-password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="signupbtn">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

              

                <div class="media-options" id="signup-google">
                    <a href="#" class="field google">
                        <img src="assets/images/google-logo.png" alt="" class="google-img">
                        <span>SignUp with Google</span>
                    </a>
                </div>

            </div>
        </section>




        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assets/firebase.js" type="module"></script>
        <script src="assets/signup.js"  type="module"></script>
    </body>
</html>
